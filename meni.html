<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafana "Casablanca"</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff5e1;
      font-family: 'Lora', serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #7b0000;
      color: white;
      padding: 25px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-family: 'Lobster', cursive;
      font-size: 3.5em;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px #c38f78;
    }

    header p {
      margin-top: 5px;
      font-style: italic;
      color: #ffddd2;
    }

    nav {
      margin-top: 15px;
      background-color: #a00000;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px 0;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
      background-color: #b30000;
    }

    nav a:hover {
      background-color: #ffb3a1;
      color: #5a0000;
      transform: scale(1.05);
    }

    main {
      margin: 30px auto;
      max-width: 800px;
      background-color: #fff8f0;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .main-image {
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .info {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .info b {
      color: #7b0000;
    }

    h2 {
      color: #7b0000;
      font-family: 'Lora', serif;
      margin-top: 40px;
    }

    iframe {
      width: 90%;
      height: 350px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }

    footer {
      background-color: #7b0000;
      color: #fff;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>
    <h1>Kafana "Casablanca"</h1>
    <p>Mjesto dobre kahve i još boljeg razgovora</p>
  </header>

  <nav>
    <a href="historijat.html">O nama</a>
    <a href="meni.html">Meni</a>
    <a href="rezervacije.html">Rezervacije</a>
  </nav>

  <main>
    <img src="kafana.jpg" alt="Kafana Casablanca enterijer" class="main-image">

    <div class="info">
      <p><b>Adresa:</b> Ulica Maršala Tita 15, Sarajevo</p>
      <p><b>Radno vrijeme:</b> Ponedjeljak – Nedjelja, 09:00 – 23:00</p>
    </div>

    <h2>Naša lokacija</h2>
    <iframe 
      src="https://www.openstreetmap.org/export/embed.html?bbox=18.412%2C43.856%2C18.418%2C43.858&amp;layer=mapnik&amp;marker=43.857%2C18.415"
      loading="lazy"></iframe>
  </main>

  <footer>
    © 2025 Kafana "Casablanca" | Sarajevo - Eman Kurtalić IVf
  </footer>
</body>
</html>
